<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Legendy Zawiszy</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: #020817;
  color: #fff;
}

.app {
  min-height: 100vh;
  background: linear-gradient(5000deg,rgba(255, 217, 0, 0.151),black);
  display: flex;
  flex-direction: column;
}

.header {
  height: 56px;
  background: #000000b4;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  letter-spacing: .8px;
  color: gold;
}

.content {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.card {
  background: #000000;
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 12px;
  color: gold;
  box-shadow: 0 4px 20px rgba(255, 255, 255, 0.4);
}


.nav {
  height: 64px;
  background: #000000;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid rgba(110, 90, 2, 0.06);
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 11px;
  color: #9ca3af;
  transition: .25s;
}

.nav-item i {
  font-size: 20px;
  margin-bottom: 3px;
}

.nav-item.active {
  color: gold;
}

</style>
</head>

<body>

<div class="app">
  <center><h2>Legendy Zawiszy vs Druża XDX</h2></center>
</div>
  </div>

</div>

<P>&nbsp;</p>

   <center>

       <br>
         © 2026 Legendy Zawiszy. Wszelkie prawa zastrzeżone.

tab(document.querySelector('.nav-item.active'),'home');
</script>

</body>
</html>
