<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Układ Drużyny Piłkarskiej</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .team {
            background-color: #006400;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .player {
            width: 80px;
            height: 80px;
            background-color: #32cd32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin: 0 20px;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .player:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .player::after {
            content: attr(data-name);
            font-size: 12px;
            position: absolute;
            bottom: -10px;
        }

        .goalkeeper {
            background-color: #ff6347;
            font-size: 18px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .player.kanios {
            background-color: #ff9900;
        }

        .player.daniel {
            background-color: #ff6666;
        }

        .player.kalinka {
            background-color: #ffcc00;
        }

        .player.krzysiu {
            background-color: #66ccff;
        }

        .player.makaron {
            background-color: #66cc33;
        }

        /* Animacja bramkarza */
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 99, 71, 0.8);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 99, 71, 1);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 99, 71, 0.8);
            }
        }

        .goalkeeper:hover {
            animation: glow 1s infinite;
        }

    </style>
</head>
<body>
    <div class="team">
        <!-- Rząd 1 (z przodu) -->
        <div class="row">
            <div class="player kanios" data-name="Kanios">N</div>
            <div class="player daniel" data-name="Daniel">N</div>
        </div>

        <!-- Rząd 2 (w środku) -->
        <div class="row">
            <div class="player kalinka" data-name="Kalinka">POM</div>
        </div>

        <!-- Rząd 3 (z tyłu) -->
        <div class="row">
            <div class="player makaron" data-name="Makaron">OB</div>
            <div class="player krzysiu" data-name="Krzysiu">OB</div>
        </div>

        <!-- Bramkarz -->
        <div class="row">
            <div class="player goalkeeper" data-name="Саша">BR</div>
        </div>
    </div>

</body>
</html>
