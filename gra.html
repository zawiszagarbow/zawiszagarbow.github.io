	    <script>
        function updateClock() {
            const now = new Date(); // Pobiera bieżącą datę i godzinę
            const hours = now.getHours().toString().padStart(2, '0'); // Godziny
            const minutes = now.getMinutes().toString().padStart(2, '0'); // Minuty
            const seconds = now.getSeconds().toString().padStart(2, '0'); // Sekundy

            // Ustawia czas w formacie HH:MM:SS
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Uaktualnia zegar co sekundę
        setInterval(updateClock, 1000);

        // Inicjalizuje zegar natychmiastowo
        updateClock();
    </script>

<body>
    <h1>Symulator Meczu Piłkarskiego</h1>
    <button onclick="startMatch()">Rozpocznij mecz</button>
    <div id="log"></div>
    
    <script>
        class FootballMatch {
            constructor(teamA, teamB) {
                this.teamA = { name: teamA, score: 0 };
                this.teamB = { name: teamB, score: 0 };
                this.minute = 0;
                this.log = [];
            }
    
            simulateMinute() {
                this.minute++;
                let event = this.generateEvent();
                if (event) this.log.push(`Min ${this.minute}: ${event}`);
            }
    
            generateEvent() {
                let chance = Math.random();
                if (chance < 0.05) {
                    let scoringTeam = Math.random() < 0.5 ? this.teamA : this.teamB;
                    scoringTeam.score++;
                    return `${scoringTeam.name} strzela gola! (${scoringTeam.score})`;
                } else if (chance < 0.1) {
                    return "Faul na boisku!";
                } else if (chance < 0.15) {
                    return "Rzut rożny!";
                } else if (chance < 0.2) {
                    return "Rzut wolny!";
                }
                return null;
            }
    
            simulateMatch() {
                while (this.minute < 90) {
                    this.simulateMinute();
                }
                this.log.push(`Koniec meczu! Wynik: ${this.teamA.name} ${this.teamA.score} - ${this.teamB.score} ${this.teamB.name}`);
            }
    
            displayLog() {
                document.getElementById("log").innerHTML = this.log.join("<br>");
            }
        }
    
        function startMatch() {
            const match = new FootballMatch("FC Barcelona", "Real Madrid");
            match.simulateMatch();
            match.displayLog();
        }
    </script>
